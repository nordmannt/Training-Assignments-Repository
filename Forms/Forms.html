<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Forms Demo</title>
</head>
<body>
    <h3 style = "text-align: center;">Forms Demo</h3><hr/>
    <form>
        <label> Your Name :</label>
            <input type = "text" id = "name" name = "name" placeholder="Enter Your Name" required/><br/>
        <label> Enter Password :</label>
            <input type = "password" id = "password" name = "password" placeholder="Password" required minlength="8"/><br/>
        <label> Enter Age :</label>
            <input type = "number" id = "age" name = age placeholder="Enter Your Age"/><br/>
        
        <input type = "radio" name ="gender" value="female">Female
        <input type = "radio" name ="gender" value="male">Male<br/>
        <label>Choose Your Hobbies</label>
        <input type = "checkbox" name = "hobby" value="Eat">Eat
        <input type = "checkbox" name = "hobby" value="Sleep">Sleep
        <input type = "checkbox" name = "hobby" value="Repeat">Repeat<br/>
        <label> Food </label>
        <select name = "food">
            <option value = "Italian">Italian</option>
            <option value = "French">French</option>
            <option value = "Indian">Indian</option>
        </select>
        <br/>
        <br/>
        <textarea id = "Comments" name = "Comments" rows = "5" cols = "10"></textarea>
        <input type ="submit" name = "submit"/>
    </form>
    
    
    <a href="List Demo.html">List Demo </a><br>
    <a href="Table Demo.html">Table Demo </a>
</body>
</html>
